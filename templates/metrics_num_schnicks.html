{% extends "metrics.html" %}
{% block tab_num_schnicks %}tab-active{% endblock %}
{% block metrics %}
<h2>Most Schnicks</h2>
<table class="metrics"></table>
<tbody>
{% for (n, (user, score)) in data.iter().enumerate() %}
    <tr>
        <td>{{ n + 1 }}.</td>
        <td>{{ user.username }}</td>
        <td>{{ score}}</td>
    </tr>
{% endfor %}
</tbody>
{% endblock %}
