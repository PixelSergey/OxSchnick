<div id="tabs" hx-on:htmx-after-on-load="htmx.removeClass(htmx.find('.tab-active'), 'tab-active'); htmx.addClass(event.target, 'tab-active')">
    <!-- hard gecoded, sollte mit user_id ersetzt werden -->
    <div class="tab tab-active" hx-get="graph/1" hx-target="#graph" hx-swap="innerHTML" hx-trigger="load, click">Graph</div>
    <div class="tab" hx-get="tree/1" hx-target="#graph" hx-swap="innerHTML">Tree</div>
</div>
<div id="graph"></div>
