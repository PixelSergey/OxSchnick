<div class="settings">
    <div>
        <form hx-post="settings/username" hx-target="main" hx-swap="innerHTML" hx-validate="true">
            {% if let Some(username) = username %}
                <input type="text" name="username" id="username" value="{{ username }}" maxlength="32" required>
            {% else %}
                <input type="text" name="username" id="username" maxlength="32" required>
            {% endif %}
            <button>change</button>
        </form>
        <label for="username">username</label>
    </div>
    <div>
        <form hx-post="settings/dect" hx-target="main" hx-swap="innerHTML" hx-validate="true">
            {% if let Some(dect) = dect %}
                <input type="number" name="dect" id="dect" value="{{ dect }}" min="1000" max="9999" required>
            {% else %}
                <input type="number" name="dect" id="dect" min="1000" max="9999" required>
            {% endif %}
            <button>change</button>
        </form>
        <label for="dect">dect</label>
    </div>
</div>
<div class="settings-links">
    <a href="" hx-get="settings/about" hx-target="main" hx-swap="innerHTML">about us</a>
    <a href="" hx-get="settings/imprint" hx-target="main" hx-swap="innerHTML">imprint</a>
</div>
